<!DOCTYPE html>
<html lang="en">
  <head>
    <title>hydra inside a webpage</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    
    <!-- import the latest version of hydra synth-->
    <script src="https://unpkg.com/hydra-synth"></script>
  </head>
  <body>
    <canvas id="myCanvas" height="512" width="512"></canvas>
    <script>
      // create a new hydra-synth instance
      var hydra = new Hydra({
        canvas: document.getElementById("myCanvas"),
        detectAudio: false
      })

    shape(4, .8)

  src(o0)
	.scale(1.01)
	.blend(osc(10, .1, ({time})=>Math.sin(time*10)+2)
		.mult(shape(4, .7, 1e-6)
        .modulateKaleid(osc(()=>Math.sin(time*.5)+.1)).rotate(1,80)
        .modulateScrollX(osc(()=>Math.sin(time*.4)),.01)
        .rotate(.01,3.1)
        .scale(()=>Math.sin(time*.52)*.5)
        //.color(1.12,-1.04,-1.31)
        .brightness(.3)
        .modulateScale(noise(.1))), .02)
	.modulate(o0,.01)
	.out(o0)

speed=.05
    </script>
    <style>
      /* Apply CSS to make the background black */
      body {
        background-color: black;
        margin: 0; /* Remove default margin */
        overflow: hidden; /* Prevent scrollbars */
      }
      </style>
